<div class="content-box">
  <h3>Send the owner a message:</h3>
  <div>
    <label>
      Your email address:
      <!-- Two-way data-biding -->
      <input name="email" [(ngModel)]="email" />
      field
    </label>
  </div>
  <div>
    <label>
      Your message:
      <textarea
        name="message"
        cols="20"
        rows="5"
        [(ngModel)]="message"
      ></textarea>
    </label>
  </div>
  <!-- Hooking an event -->
  <button (click)="sendMessage()">Send</button>
</div>
