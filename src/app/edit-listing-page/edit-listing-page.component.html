<div class="content-box">
  <h2>Edit Listing</h2>
  <!-- Why does it have 'app' in the tag? -->
  <app-listing-data-form
    buttonText="Save Changes"
    [currentName]="listing.name"
    [currentDescription]="listing.description"
    [currentPrice]="$any(listing.price)"
    (onSubmit)="onSubmit()"
  ></app-listing-data-form>
</div>
